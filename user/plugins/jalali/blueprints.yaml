name: Jalali
slug: jalali
type: plugin
version: 0.1.0
description: jalali calender
icon: plug
author:
  name: Mehran Shabani
  email: shaban532@gmail.com
homepage: https://github.com/shaban532/grav-plugin-jalali
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/shaban532/grav-plugin-jalali/issues
docs: https://github.com/shaban532/grav-plugin-jalali/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_JALALI.TEXT_VARIABLE
      help: PLUGIN_JALALI.TEXT_VARIABLE_HELP
